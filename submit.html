<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Confession - Anonymous Confessions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="x-icon" href="favicon.ico">
</head>

<script>
for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDelay = Math.random() * 5 + "s";
    heart.textContent = "❤️";
    document.body.appendChild(heart);
}
</script>


<body>

    <img src="UC_LOGO.jpg" 
     alt="Sphere" 
     width="80" 
     height="80" 
     align="left" 
     hspace="20" 
     vspace="20" 
     style="border-radius:50%;">

    <header>
        <h1><i>Submit Your Anonymous Confession at UC Confessions</i></h1>
        <p>Your secret is safe with us!</p>
    </header>

    <main>
        <section class="form-container">
            <form action="#" method="POST">
                <label for="confession">Your Confession:</label>
                <textarea id="confession" name="confession" rows="6" placeholder="Write your confession here..." required></textarea>
                
                <label for="category">Choose Your Category:</label>
                <select id="category" name="category">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="lgbtq">LGBTQ+</option>
                </select>
                
                <button type="submit">Submit Confession</button>
            </form>
        </section>

        <div style="width: 100%; text-align: center; margin-top: 30px;">

  <a href="index.html" class="category-button" 
     style="display: inline-block; padding: 10px 25px; background-color: #ff3f89; color: white; text-decoration: none; border-radius: 25px; font-weight: 600; box-shadow: 0 4px 10px rgba(255,0,102,0.3); transition: 0.3s;">
    Return To Confessions
  </a>

        
        <footer>
            <p>Made with ❤️ for Valentine's Day</p>
        </footer>
    </main>
</body>
</html>
